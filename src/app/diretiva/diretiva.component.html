<button
  type="button"
  (click)="switchVisibilityOfList()"
  class="btn btn-primary my-3">
    {{habilitar == true ? 'Ocultar Lista' : 'Mostar Lista'}}
</button>
<div class="card">
  <div class="card-header">
    Lista de cursos
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of cursos">
      {{curso}}
    </li>
  </ul>
</div>
