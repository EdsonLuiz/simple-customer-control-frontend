<div class="card bg-dark text-white mt-4 mb-4">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control col-sm-6" [(ngModel)]="cliente.nome" name="nome">
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="form-control col-sm-6" [(ngModel)]="cliente.sobrenome" name="sobrenome">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control col-sm-6" [(ngModel)]="cliente.email" name="email">
      </div>

      <button class="btn btn-primary col-sm-4" role="button">Criar</button>

    </form>
  </div>
</div>
